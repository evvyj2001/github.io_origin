<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Momentum</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="wrap">
            <div class="container">
                <div class="time">
                    <p id="daynight">am</p>
                    <h2 id="clock">00:00</h2>
                </div>
                <form id="loginForm" class="hidden">
                    <input type="text" required maxlength="15" placeholder="What is your name?" />
                    <input type="submit" value="로그인하기💨" />
                </form>
                <h1 id="greeting" class="hidden"></h1>
                <div class="todo-box">
                    <div class="left-items">0 items left</div>
                    <div class="todo-input-box">
                        <button class="complete-all-btn">✔</button>
                        <input type="text" class="todo-input" required placeholder="할 일을 입력해주세요." />
                    </div>

                    <ul class="todo-list">
                        <!-- 투두리스트 들어감 -->
                    </ul>
                    <div class="todo-bottom">
                        <div class="button-group">
                            <button class="show-all-btn selected" data-type="all">All</button>
                            <button class="show-active-btn" data-type="active">Active</button>
                            <button class="show-completed-btn" data-type="completed">Completed</button>
                        </div>
                        <button class="clear-completed-btn">Clear Completed</button>
                    </div>
                </div>
                <!-- <form id="todoForm">
					<input type="text" required placeholder="할 일을 적어주세요." />
				</form>
				<div class="list-wrap">
					<ul id="todoList"></ul>
				</div> -->
                <div id="weather">
                    <span class="wt"></span><span class="icon"></span>
                    <span class="temp"></span>
                    <span class="city"></span>
                </div>
                <div id="quote">
                    <div>
                        <span class="qu"></span>
                    </div>
                    <div>
                        <span class="au"></span>
                    </div>
                </div>
                <button id="modeSelect">⚪</button>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="js/todo2.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
